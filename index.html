  <script>
    // Ensure your script runs after the DOM has fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      // Select all rows
      let rows = gsap.utils.toArray('.expert-wall_row');

      // Create a new timeline with a delay of 1 second
      let tl = gsap.timeline({ defaults: { duration: 0.35 }, delay: 1 });

      // Loop through each row
      rows.forEach(function (row, index) {
        // Select all images within the row
        let images = row.querySelectorAll('img'); // Adjust the selector if needed

        // Reverse the array of images if the row is an even number (0-indexed)
        if (index % 2 !== 0) images = Array.from(images).reverse();

        // Animate each image with a slight overlap
        images.forEach(function (image, i) {
          // Add the fade-in and upward movement effect to the timeline with fromTo
          tl.fromTo(
            image,
            { autoAlpha: 0, y: '5vh' }, // start from invisible and 5vh down
            { autoAlpha: 1, y: '0vh' }, // end at fully visible and original position
            '-=0.25' // overlap each animation by 0.25s
          );
        });
      });
    });

  </script>
